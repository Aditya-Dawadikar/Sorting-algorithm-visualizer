<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting algorithm visualizer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body class="bg">
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Sorting algorithm visualizer</span>
                </div>
            </nav>
            <br>
            <!-- <button onclick="populateAll()" class="btn-primary">PopulateAll</button>
            <br><br> -->
            <div class="row row-cols-auto">
              <div class="col">
                  <div class="canvas">
                    <canvas id="canvas-1" width="250" height="250" class="canvas"></canvas>
                  </div>
                  <div class="data" id="canvas-1-data"></div>
                  <br>
                  <div class="meta">
                      <button onclick="populateCanvas1()" class="btn-primary">Populate</button>
                      <button class="btn-success" onclick="triggerBubbleSort()">Bubble Sort</button>
                      <button class="btn-danger" onclick="clearData('canvas-1-data',canvas1)">clear</button>
                  </div>
                  <br><br>
              </div>
              <div class="col">
                <div class="canvas">
                  <canvas id="canvas-2" width="250" height="250" class="canvas"></canvas>
                </div>
                <div class="data" id="canvas-2-data"></div>
                <br>
                <div class="meta">
                    <button onclick="populateCanvas2()" class="btn-primary">Populate</button>
                    <button class="btn-success" onclick="triggerInsertionSort()">Insertion Sort</button>
                    <button class="btn-danger" onclick="clearData('canvas-2-data',canvas2)">clear</button>
                </div>
                <br><br>
            </div>
            <div class="col">
                <div class="canvas">
                  <canvas id="canvas-3" width="250" height="250" class="canvas"></canvas>
                </div>
                <div class="data" id="canvas-3-data"></div>
                <br>
                <div class="meta">
                    <button onclick="populateCanvas3()" class="btn-primary">Populate</button>
                    <button class="btn-success" onclick="triggerSelectionSort()">Selection Sort</button>
                    <button class="btn-danger" onclick="clearData('canvas-3-data',canvas3)">clear</button>
                </div>
                <br><br>
            </div>
            <div class="col">
                <div class="canvas">
                  <canvas id="canvas-4" width="250" height="250" class="canvas"></canvas>
                </div>
                <div class="data" id="canvas-4-data"></div>
                <br>
                <div class="meta">
                    <button onclick="populateCanvas4()" class="btn-primary">Populate</button>
                    <button class="btn-success" onclick="triggerQuickSort()">Quick Sort</button>
                    <button class="btn-danger" onclick="clearData('canvas-4-data',canvas4)">clear</button>
                </div>
                <br><br>
            </div>
            <div class="col">
                <div class="canvas">
                  <canvas id="canvas-5" width="250" height="250" class="canvas"></canvas>
                </div>
                <div class="data" id="canvas-5-data"></div>
                <br>
                <div class="meta">
                    <button onclick="populateCanvas5()" class="btn-primary">Populate</button>
                    <button class="btn-success" onclick="triggerMergeSort()">Merge Sort</button>
                    <button class="btn-danger" onclick="clearData('canvas-5-data',canvas5)">clear</button>
                </div>
                <br><br>
            </div>
            </div>
          </div>
    </body>
    <script src="Store.js"></script>
    <script src="visualizer.js"></script>
    <script src="GridHandler.js"></script>
    <script src="Sort.js"></script>
</html>
